<!--Create a web page using frame. Divide the page into two parts with Navigation links on left side of page (width=20%) and content page on right hand side of page hand side of page (width = 80%). ON clicking the navigation Links corresponding content must be shown on the right hand side-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Tag</title>
</head>
<frameset cols="20%,80%">
    <frame name="frame1" src="prac4a.html"/>
    <frame name="frame2" src="prac4b.html"/>
    <body>
        
    </body>

</frameset>
</html>
