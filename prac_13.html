<!--Create HTML Page with JavaScript which takes Integer number as input and tells whether the number is
ODD or EVEN-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(221, 193, 194);
        }
        
        p,
        input {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        
        button {
            font-size: 40px;
        }
    </style>
</head>

<body>

    <p>Enter the Number: <input id="num"><button onclick="fun()"> Check</button></p>
    <p id="resPara" style="display:none;">Entered Number is an <span id="res"></span> Number</p>

    <script>
        var num, temp;

        function fun() {
            num = parseInt(document.getElementById("num").value);
            if (num) {
                temp = document.getElementById("resPara");
                temp.style.display = "block";
                if (num % 2 == 0)
                    document.getElementById("res").innerHTML = "Even";
                else
                    document.getElementById("res").innerHTML = "Odd";
            }
        }
    </script>

</body>

</html>
